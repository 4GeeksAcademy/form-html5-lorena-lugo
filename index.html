<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Lorena</title>

    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body>
    <div class="container">
        <h1 class="mt-5">Payment Form</h1>



        <!-- filas -->
        <form class="row">
            <div class="col-6 mb-3">
                <label for="cardNumber" class="form-label">Card
                </label>
                <input type="text" class="form-control" id="cardNumber" inputmode="numeric"
                    placeholder="xxxx-xxxx-xxxx-xxxx">
            </div>


            <div class="col-3 mb-3">

                <label for="textInput" class="form-label">CVV
                </label>
                <input type="text" class="form-control" id="textInput" placeholder="0000">
            </div>

            <div class="col-3 mb-3">
                <label for="textInput" class="form-label">Amount
                </label>
                <input type="text" class="form-control" id="textInput" placeholder="Amount">
            </div>


            <div class="col-6 mb-3">
                <label for="textInput" class="form-label">First Name
                </label>
                <input type="text" class="form-control" id="textInput" placeholder="Lorena">
            </div>


            <div class="col-6 mb-3">
                <label for="textInput" class="form-label">Last Name
                </label>
                <input ype="text" class="form-control" id="textInput" placeholder="GarcÃ­a">
            </div>


            <div class="col-6 mb-3">
                <label for="textInput" class="form-label">City
                </label>
                <input type="text" class="form-control" id="textInput" placeholder="">
            </div>


            <div class="col-3 mb-3">
                <label for="numberInput" class="form-label">State
                </label>
                <select class="form-select" id="numberInput">
                <option selected>Pick a state</option>
                <option>Madrid</option>
                <option>Valladolid</option>
                <option>Barcelona</option>
                <option>Valencia</option>
                <option>Sevilla</option>
                </select>
            </div>


            <div class="col-3 mb-3">
                <label for="postalCode" class="form-label"> Postal Code
                </label>
                <input type="text" class="form-control" id="postalCode" inputmode="numeric" placeholder="Ej: 28013">
            </div>


            <!-- Targetas -->
            <div class="col-6 mt-4">
                <div class="card p-3 bg-secondary text-white rounded-4" style="max-width: 300px;">
                    <h6 class="mb-3">We accept:</h6>
                    <div class="d-flex justify-content-around align-items-center">


                        <!-- MasterCard -->
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cardType" id="mastercard" checked>
                            <label class="form-check-label" for="mastercard">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png"
                                    alt="MasterCard" width="50">
                            </label>
                        </div>

                        <!-- Visa -->
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cardType" id="visa">
                            <label class="form-check-label" for="visa">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg"
                                    alt="Visa" width="50">
                            </label>
                        </div>

                        <!-- Diners Club -->
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cardType" id="diners">
                            <label class="form-check-label" for="diners">
                                <i class="fa-brands fa-cc-diners-club fa-2x text-info"></i>

                            </label>
                        </div>

                        <!-- American Express -->
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cardType" id="amex">
                            <label class="form-check-label" for="amex">
                                <i class="fa-brands fa-cc-amex fa-2x text-primary"></i>

                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- textarea -->
            <div class="col-6 mt-4">
                <label for="message" class="form-label fw-semibold">Message</label>
                <textarea class="form-control mb-3" id="message" rows="2" placeholder="Message"></textarea>
                <div class="text-end">
                    <button type="button" class="btn btn-secondary me-2">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>





        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
